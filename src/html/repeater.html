<div class="repeater ytp-menuitem" role="menuitem">
	<div class="repeater-icon-container ytp-menuitem-icon">
		<div class="repeater-icon clickable">
			<i class="fas fa-redo-alt"></i>
		</div>
	</div>
	<div class="repeater-body ytp-menuitem-label">
		<div class="repeater-body-input-container">
			<input
				class="repeater-body-input underscore"
				autocomplete="off"
				id="from-input"
				pattern="((\d+)*:*)+"
				placeholder="xx:xx"
			/>
		</div>
		<div class="repeater-body-divider"></div>
		<div class="repeater-body-input-container">
			<input
				class="repeater-body-input underscore"
				autocomplete="off"
				id="to-input"
				pattern="((\d+)*:*)+"
				placeholder="xx:xx"
			/>
		</div>
	</div>
	<div class="ytp-menuitem-content"><div class="repeater-spacer"></div></div>
</div>
